<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width-device-width" />
        <title>Form: Formspree</title>
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        rel="stylesheet"
        type="text/css"
      />
    </head>

    <body>
        <main>
            <form>
                <div>
                    <label for="name">Name:</label>
                    <br>
                    <input 
                        id="name" 
                        type="text" 
                        name="name" 
                        autofocus="on"
                        placeholder="Enter full name"
                        required
                    />
                </div>
                <br>

                <div>
                    <label for="email">Email:</label>
                    <br>
                    <input
                        id="email"
                        type="text"
                        name="email"
                        placeholder="Enter email address"
                        required
                    />
                </div>
                <br>

                <div>
                    <label>Age Group:</label>
                    <div>
                        <input 
                            id="age1" 
                            name="age" 
                            type="radio" 
                            value="age1"
                        />
                        <label for="age1">0-18 years old</label>
                    </div>
                    <div>
                        <input 
                            id="age2" 
                            name="age" 
                            type="radio" 
                            value="age2"
                        />
                        <label for="age2">19-25 years old</label>
                    </div>
                    <div>
                        <input 
                            id="age3" 
                            name="age" 
                            type="radio" 
                            value="age3"
                        />
                        <label for="age3">26-40 years old</label>
                    </div>
                    <div>
                        <input 
                            id="age4" 
                            name="age" 
                            type="radio" 
                            value="age4"
                        />
                        <label for="age4">41-64 years old</label>
                    </div>
                    <div>
                        <input 
                            id="age5" 
                            name="age" 
                            type="radio" 
                            value="age5"
                        />
                        <label for="age5">65+ years old</label>
                    </div>
                </div>
                <br>
                
                <div> 
                    <label for="form-message">Your message:</label>
                    <br>
                    <textarea 
                        id="form-message" 
                        name="message"
                        cols="50"
                        rows="5"
                        required
                        maxlength="250"
                        placeholder="How can we help you?"
                    ></textarea>
                </div>
                <br>

                <div>
                    <button type="submit">Submit</button>
                </div>
                               
            </form>
        </main>
    </body>

</html>
